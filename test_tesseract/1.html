<script>
    function active(tab) {
        if (currentTab) {
            $("#" + currentTab.tabId).removeClass("active");
            $("#" + currentTab.targetId).hide();
        }
        $("#" + tab.tabId).addClass("active");
        $("#" + tab.targetId).show();
        currentTab = tab;
    }
    // 处理Tab
    var currentTab = null;
    var tabElements = $("#login-tabs").children();
    var tabs = tabElements.map(function (tabElement) {
        var tabId = this.id;
        var target;
        if (this.attributes.target) {
            target = this.attributes.target.value;
        } else {
            target = "";
        }
        return {
            tabId: tabId, targetId: target
        }
    }).toArray();
    var defaultSchema = "nav-local";
    var defaultTab = tabs[0];
    for (var i = 0; i < tabs.length; i++) {
        if (tabs[i].tabId === defaultSchema) {
            defaultTab = tabs[i];
            break;
        }
    }
    currentTab = defaultTab;
    active(currentTab);
    document.getElementById("login-tabs").addEventListener("click", function (event) {
        var tabElement = event.target.parentElement;
        var tab = null;
        tabs.forEach(function (t) {
            if (t.tabId === tabElement.id) {
                tab = t;
            }
        })
        if (tab && tab !== currentTab) {
            active(tab);
        }
    });
    document.addEventListener("message", function (event) {
        console.log(event);
    });
</script>

    <script>
        function getElementsByClassName() {
            if (!document.getElementsByClassName) {
                document.getElementsByClassName = function (className, element) {
                    var children = (element || document).getElementsByTagName('*');
                    var elements = new Array();
                    for (var i = 0; i < children.length; i++) {
                        var child = children[i];
                        var classNames = child.className.split(' ');
                        for (var j = 0; j < classNames.length; j++) {
                            if (classNames[j] == className) {
                                elements.push(child);
                                break;
                            }
                        }
                    }
                    return elements;
                };
            }
        }

        getElementsByClassName();
    </script>
